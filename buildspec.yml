version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
   
    commands:
        # install npm
        - npm install
       
  build:
    commands:
        # run build script
        - npm run build
     
  post_build:
    commands:
      - echo Packaging the build artifacts...
      - mkdir -p build_artifacts
      - cp -r build/* build_artifacts/
artifacts:
  files:
    - build_artifacts/**/*
